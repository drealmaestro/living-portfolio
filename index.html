<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Living Portfolio — v3 Clean Briefing</title>
<style>
:root{
  --bg:#0b1220; --panel:#0f172a; --muted:#94a3b8; --text:#e2e8f0;
  --g:#10b981; --y:#f59e0b; --r:#ef4444; --b:#38bdf8; --card:#111827;
  --chip:#0b2538;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif}
.wrapper{max-width:1200px;margin:auto;padding:16px}
.header{display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;margin-bottom:12px}
.h1{font-size:20px;font-weight:700}
.sub{color:var(--muted);font-size:12px}
.row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
.card{background:var(--panel);border:1px solid #0b2540;border-radius:14px;padding:12px;box-shadow:0 0 0 1px rgba(59,130,246,0.06) inset}
.h2{font-size:14px;letter-spacing:.02em;text-transform:uppercase;color:#93c5fd;margin:4px 0 10px}
.table{width:100%;border-collapse:collapse}
.table th,.table td{font-size:12px;padding:6px;border-bottom:1px solid #0b2540}
.table th{color:#a5b4fc;font-weight:600;text-align:left}
.badge{padding:2px 8px;border-radius:999px;background:#0b1b2c;border:1px solid #1b3a5a;color:#7dd3fc;font-weight:600}
.tag{padding:2px 8px;border-radius:999px;font-size:11px;margin-right:4px}
.tag.g{background:rgba(16,185,129,.15);color:#34d399;border:1px solid rgba(16,185,129,.35)}
.tag.y{background:rgba(245,158,11,.15);color:#fbbf24;border:1px solid rgba(245,158,11,.35)}
.tag.r{background:rgba(239,68,68,.15);color:#f87171;border:1px solid rgba(239,68,68,.35)}
.timeline{display:grid;gap:6px;max-height:420px;overflow:auto}
.timeline .item{display:flex;gap:8px;align-items:center;background:#0b1b2c;border:1px solid #1b3a5a;border-radius:10px;padding:8px}
.small{font-size:11px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrapper">

  <div class="header">
    <div>
      <div class="h1">⚡ Living Portfolio Dashboard — v3 Clean Briefing</div>
      <div class="sub">As-of <span id="asof">—</span></div>
    </div>
    <input id="q" type="search" placeholder="Search ticker…" style="background:#0b1b2c;border:1px solid #1b3a5a;color:var(--text);padding:6px 10px;border-radius:10px"/>
  </div>

  <div class="row" id="topKPIs">
    <div class="card"><strong>Sector exposure:</strong> <span id="kpiSectors">—</span></div>
    <div class="card"><strong>Spec sleeve:</strong> <span id="kpiSpec">—</span></div>
    <div class="card"><strong>Flow snapshot:</strong> <span id="kpiFlow">—</span></div>
  </div>

  <div class="card" id="coreCol">
    <div class="h2">Core Portfolio (Fortress Compounding)</div>
    <div id="coreGroups"></div>
  </div>

  <div class="card">
    <div class="h2">Swing Plays (3–6M)</div>
    <table class="table" id="swingTable"><thead><tr><th>Ticker</th><th>Weight</th><th>Signal</th><th>Notes</th></tr></thead><tbody></tbody></table>
    <hr style="border:0;border-top:1px solid #0b2540;margin:8px 0"/>
    <div class="h2">Speculative Sleeve (Graduation Watch)</div>
    <table class="table" id="specTable"><thead><tr><th>Ticker</th><th>Weight</th><th>Signal</th><th>Notes</th></tr></thead><tbody></tbody></table>
  </div>

  <!-- TIMELINE AT BOTTOM -->
  <div class="card">
    <div class="h2">Catalyst Timeline (Next 90 Days)</div>
    <div class="timeline" id="timeline"></div>
  </div>

</div>

<script>
// placeholder: your render/load functions go here, unchanged from v2/v3
</script>
</body>
</html>
